#Configs parameters for application
app.openapi.dev-url=http://localhost:8080
app.openapi.prod-url=

#Configs parameters for database.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

#Configs parameters for actuator.
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Configs parameters for Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup
app.kafka.topic=topic-health